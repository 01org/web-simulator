<section id="communication-window" class="overlay">
    <section id="communication-viewport">
        <section class="communication-callContainer">
            <table style="width: 100%">
                <tr>
                    <td style="max-width: 150px; word-wrap: break-word"></td>
                </tr>
                <tr>
                    <td style="max-width: 150px; word-wrap: break-word"></td>
                </tr>
                <tr>
                    <td>
                        <button id="communication-answer" class="PanelButtonStyle"><span class="ui-button-text">Answer</span></button>
                        <button id="communication-ignore" class="PanelButtonStyle"><span class="ui-button-text">Ignore</span></button>
                    </td>
                </tr>
                <tr style="display:none;">
                    <td>
                        <button id="communication-end" class="PanelButtonStyle">
                            <span class="ui-button-text">End Call</span>
                        </button>
                    </td>
                </tr>
            </table>
        </section>
        <section class="communication-messageContainer">
            <table>
                <tr>
                    <td style="max-width: 150px; word-wrap: break-word"></td>
                </tr>
                <tr>
                    <td><textarea type="text" style="width: 90%; height: 100%;" disabled></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button id="communication-ok" class="PanelButtonStyle" style="width: 30%; margin:0.5em 0;">
                            <span class="ui-button-text">Ok</span>
                        </button>
                    </td>
                </tr>
            </table>
        </section>
    </section>
</section>
