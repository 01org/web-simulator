<section id="bluetooth-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Bluetooth</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>

    <section id="bluetooth" class="info ui-widget-content ui-corner-all" style="display: none;">
        <section class="bluetooth-info">
            <h3 class="PanelSectionTitle">Status</h3>
            <table><tbody>
                <tr>
                    <td style="text-align:right;" width="50%"><label class="ui-text-label">Device Name:</label></td>
                    <td style="text-align:left;" width="50%"><label id="name-status" class="ui-text-label" style="color: red;"></label></td>
                </tr>
                <tr>
                    <td style="text-align:right;" width="50%"><label class="ui-text-label">Power State:</label></td>
                    <td style="text-align:left;" width="50%"><label id="power-status" class="ui-text-label" style="color: red;">Power off</label></td>
                </tr>
                <tr>
                    <td style="text-align:right;" width="50%"><label class="ui-text-label">Visible State:</label></td>
                    <td style="text-align:left;" width="50%"><label id="visible-status" class="ui-text-label" style="color: red;"></label></td>
                </tr>
                <tr><td colspan="2">&nbsp;---------------------------------------------------------------------------</td></tr>
            </tbody></table>

			<h3 class="PanelSectionTitle">Bluetooth Devices</h3>
			<table class="list_item-table" id="historyDevices" width="100%" borderColor=#ff6600 border=1 cellPadding=0 cellSpacing=0>
				
			</table>
            <table><tr><td colspan="2">&nbsp;---------------------------------------------------------------------------</td></tr></table>
            <h3 class="PanelSectionTitle" id="panel-title">Message Incoming Simulate</h3>
            <table class="tf_panel-table" id="send-receive">
                <tr>
                    <td><label class="ui-text-label">Services UUID: </label></td>
                    <td><select id="services-uuid" class="ui-state-default ui-corner-all"></select></td>
                </tr>
                <tr>
                    <td><label class="ui-text-label">Name:</label></td>
                    <td id="service-name"><label class="ui-text-label"></label></td>
                </tr>
                <td><label class="ui-text-label">Text</label></td>
                    <td><textarea class="ui-corner-all" id="message-content" rows="3" style="width: 90%;"></textarea></td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <button id="incoming-message" class="PanelButtonStyle">Trigger</button>
                    </td>
                </tr>
            </table>
        </section>
    </section>
</section>
