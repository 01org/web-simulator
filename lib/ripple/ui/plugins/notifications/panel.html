<section id="notification-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Notification</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>

    <section class="info ui-widget-content ui-corner-all" style="display:none;">
        <h3 class="PanelSectionTitle">Posted Notifications</h3>
        <div id="notification-box">
            <div id="notification-template">
                <h3 class="config-accordion-node-title ui-text-pass">#title</h3>
                <div>
                    <table id="notification-info" class="preferences-table">
                        <tr>
                            <td><label class="ui-text-label">ID</label></td>
                            <td>#id</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Title</label></td>
                            <td>#title</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Content</label></td>
                            <td>#content</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Type</label></td>
                            <td>#type</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Status Type</label></td>
                            <td>#statusType</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Posted Time</label></td>
                            <td>#postedTime</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Icon Path</label></td>
                            <td>#iconPath</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Sub-Icon Path</label></td>
                            <td>#subIconPath</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Number</label></td>
                            <td>#number</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Detail Info</label></td>
                            <td>#detailInfo</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Background Image Path</label></td>
                            <td>#backgroundImagePath</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Thumbnails</label></td>
                            <td>#thumbnails</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Sound Path</label></td>
                            <td>#soundPath</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">Vibration</label></td>
                            <td>#vibration</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">AppControl</label></td>
                            <td>#appControl</td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">AppId</label></td>
                            <td>#appId</td>
                        </tr>
                        <tr style="display:#displayBar">
                            <td><label class="ui-text-label">Progress Type</label></td>
                            <td>#progressType</td>
                        </tr>
                        <tr style="display:#displayBar">
                            <td><label class="ui-text-label">Progress Value</label></td>
                            <td>
                                <div id="progress-bar-box">
                                    <div id=#progressBarValue class="progress-bar"></div>
                                </div>
                                <div id="progress-bar-value">#progressValue</div>
                            </td>
                        </tr>
                        <tr style="display:#display2Bar">
                            <td><label class="ui-text-label">Progress Type</label></td>
                            <td>#progressType</td>
                        </tr>
                        <tr style="display:#display2Bar">
                            <td><label class="ui-text-label">Progress Value</label></td>
                            <td>#progress2Value</td>
                        </tr>
                    </table>
                    <button id=#id class="remove-notification-btn">Remove</button>
                </div>
            </div>
        </div>
        <button id="remove-all-notifications-btn" style="display: none;">Remove All</button>
    </section>
</section>
