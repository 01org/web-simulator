<section id="communication-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Communications</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>
    <section id="communications" class="info ui-widget-content ui-corner-all" style="display: none;">
        <div id="communication-select">
            <ul>
                <li><a href="#callSettings">Calls</a></li>
                <li><a href="#messageSettings"/>Messages</a></li>
            </ul>
            <div id="callSettings" class="ui-tabs-panel ui-widget-content clearfix">
                <p>Use this area to simulate a telephone conversation.</p>
                <table class="panel-table" style="border-spacing: 6px;">
                    <tr>
                        <td style="width:100%;"><input id="communication-callerName" style="width:88%;" class="ui-corner-all" type="text" value="" placeholder="caller's name"/></td>
                    </tr>
                    <tr>
                        <td><input id="communication-callNum" style="width:88%;" class="ui-corner-all" type="text" value="" placeholder="caller's number"/></td>
                    </tr>
                    <tr>
                        <td>
                            <select id="communication-callEndReason" style="width: 98%" class="ui-corner-all">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="communication-callStart" class="PanelButtonStyle" style="width: 40%; margin:0.5em 0;">
                                <span class="ui-button-text">Call</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>

            </div>
            <div id="messageSettings" class="ui-tabs-panel ui-widget-content clearfix">
                <p>Use this area to simulate a message conversation.</p>
                <table class="panel-table" style="border-spacing: 6px;">
                    <tr>
                        <td style="width:100%;"><input class="ui-corner-all" style="width: 88%" id="communication-senderName" type="text" placeholder="Sender's name"/></td>
                    </tr>
                    <tr>
                        <td><select id="communication-msgType" style="width:40%; float:left;" class="ui-corner-all"></select></td>
                    </tr>
                    <tr>
                        <td><textarea class="ui-corner-all" style="width: 88%;" rows="6" id="communication-messageContent" placeholder="Enter message here"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="communication-sendMessage" class="PanelButtonStyle" style="width:40%; margin:0.5em 0;">
                                <span class="ui-button-text">Send</span>
                            </button>
                        </td>
                    </tr>
                </table>
                <section id="communication-messageThread">
                    <span class="ui-text-label">Message Thread:</span><br/>
                    <section id="communication-messageDisplay">
                    </section>
                </section>
                <button id="communication-clearMessage" class="PanelButtonStyle" style="width:40%; margin:0.5em 0;">
                    <span class="ui-button-text">Clear</span>
                </button>
                <section id="communication-messageOut" style="display:none;">
                    <table style="border-spacing: 6px;">
                    <tr class="communication-msgOut">
                        <td >Sim</td>
                        <td>&rarr;</td>
                        <td></td>
                    </tr>
                    </table>
                </section>
                <section id="communication-messageIn" style="display:none;">
                    <table style="border-spacing: 6px;">
                    <tr class="communication-msgIn">
                        <td></td>
                        <td>&larr;</td>
                        <td>Device</td>
                    </tr>
                    </table>
                </section>
            </div>
        </div>
    </section>
</section>
