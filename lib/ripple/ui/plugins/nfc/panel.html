<section id="nfc-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle">
            <span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>NFC
        </section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png" /></span>
        </section>
    </section>

    <section id="nfc" class="info ui-widget-content ui-corner-all" style="display: none;">
        <span class="PanelSectionTitle">Device</span>

        <table class="tf_panel-table">
            <tr>
                <td><label class="ui-text-label">NDEFMessage</label></td>
                <td><textarea id="nfc-text" class="ui-corner-all" rows="3" style="width: 90%;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="nfc-approach" class="PanelButtonStyle" style="width: 100px;">Approach</button></td>
            </tr>
        </table>

        <span class="PanelSectionTitle">Receiving</span>

        <table class="tf_panel-table">
            <tr>
                <td><label class="ui-text-label">NDEFMessage</label></td>
                <td><textarea id="received-nfc-box" class="ui-corner-all" rows="3" style="width: 90%;" readonly></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="nfc-clear" class="PanelButtonStyle" style="width: 100px;">Clear</button></td>
            </tr>
        </table>
    </section>
</section>
