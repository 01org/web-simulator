<section id="power-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Power Manager</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>

    <section class="info ui-widget-content ui-corner-all" style="display: none;">
    <span class="PanelSectionTitle">Battery</span>
        <table class="panel-table">
            <tr>
                <td>
                    <span class="ui-text-label" id="charging-state">Plugged in?</span>
                </td>
                <td>
                    <input id="is-charging" type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="ui-text-label">Battery Level:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="battery-volume" type="number" value="100" min="0" max="100" step="1" class="ui-state-default ui-corner-all">
                    <label id="battery-volume-label" style="display:none"></label>
                    <label>%</label>
                </td>
                <td>
                    <div id="block0" class="battery-block"></div>
                    <div id="block1" class="battery-block"></div>
                    <div id="block2" class="battery-block"></div>
                    <div id="block3" class="battery-block"></div>
                    <div id="block4" class="battery-block"></div>
                    <div id="block5" class="battery-block"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label class="ui-text-label" id="remaining-time-label">Remaining Time (seconds)</label>
                </td>
            </tr>
        </table>
        <div>
            <label id="remain-time"></label>
        </div>

        <div align="center">
            <button id="simulate-low-battery-btn">Simulate low battery</button>
            <button id="stop-btn">Stop</button>
        </div>
        <div id="simulate-low-battery" title="Simulate low battery">
            <p style="margin-left:5px">
                <label>Start at :&nbsp;&nbsp;</label>
                <input id="low-battery-start-at" type="number" value="20" min="0" max="100" step="1" class="ui-state-default ui-corner-all">
                <label>%</label>
            </p>
            <p style="margin-left:5px">
                <label>Drop to 0% over :&nbsp;&nbsp;</label>
                <input id="low-battery-remain-time" value="1200">
                <select>
                    <option value="sec">sec</option>
                </select>
            </p>
            <p align="right">
                <button id="simulate-low-battery-cancel">Cancel</button>
                <button id="simulate-low-battery-start">Start</button>
            </p>
        </div>
        <br>
        <span class="PanelSectionTitle">Resources</span>
            <div ></div>
            <br/>
            <table class="tf_panel-table" style="border-spacing: 0px;">
                <tr>
                    <td style="text-align:left"><label class="ui-text-label" id="display-brightness-label">Display:(brightness = 0.3)</label></td>
                </tr>
                <tr>
                    <td style="text-align:left"> 
                        <select id="display-power-state" class="ui-state-default ui-corner-all" style="width:60%; align:center">
                            <option value="SCREEN_OFF">Off</option>
                            <option value="SCREEN_DIM">Dim</option>
                            <option value="SCREEN_NORMAL">Normal</option>
                            <option value="SCREEN_BRIGHT">Bright</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br/>
            <span><label class="ui-text-label">Power Management Rules</label></span><br/><br/>
            <table class="tf_panel-table" style="border-spacing: 0px;">
                <tr>
                    <td style="text-align:left">Off</td>
                    <td style="text-align:left">
                        <div id="screen_off-rule-radio">
                            <input type="radio" id="screen_off-rule-radio1" name="screen_off-rule-radio1" />
                            <label for="screen_off-rule-radio1">Allow</label>
                            <input type="radio" id="screen_off-rule-radio2" name="screen_off-rule-radio2" />
                            <label for="screen_off-rule-radio2">Deny</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left">Dim</td>
                    <td style="text-align:left">
                        <div id="screen_dim-rule-radio">
                            <input type="radio" id="screen_dim-rule-radio1" name="screen_dim-rule-radio1" />
                            <label for="screen_dim-rule-radio1">Allow</label>
                            <input type="radio" id="screen_dim-rule-radio2" name="screen_dim-rule-radio2" />
                            <label for="screen_dim-rule-radio2">Deny</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left">Normal</td>
                    <td style="text-align:left">
                        <div id="screen_normal-rule-radio">
                            <input type="radio" id="screen_normal-rule-radio1" name="screen_normal-rule-radio1" />
                            <label for="screen_normal-rule-radio1">Allow</label>
                            <input type="radio" id="screen_normal-rule-radio2" name="screen_normal-rule-radio2" />
                            <label for="screen_normal-rule-radio2">Deny</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:left">Bright</td>
                    <td style="text-align:left">
                        <div id="screen_bright-rule-radio">
                            <input type="radio" id="screen_bright-rule-radio1" name="screen_bright-rule-radio1" />
                            <label for="screen_bright-rule-radio1">Allow</label>
                            <input type="radio" id="screen_bright-rule-radio2" name="screen_bright-rule-radio2" />
                            <label for="screen_bright-rule-radio2">Deny</label>
                        </div>
                    </td>
                </tr>
            </table>
    </section>
</section>
