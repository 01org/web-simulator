<section id="vehicle-container" class="ui-box ui-state-default">
    <section class="h2 info-header">
        <section class="collapse-handle"><span class="ui-box-TitleImage ui-box-TitleImageClosed"></span>Vehicle Information</section>
        <section class="drag-handle">
            <span><img src="images/menuDraggerIcon.png"/></span>
        </section>
    </section>

    <section class="info ui-widget-content ui-corner-all">
        <p>
            The Vehicle Information provides all vehicle properties that current system supports.
        </p>
        <section id="vehicle-supported-properties" class="ui-accordion ui-widget ui-helper-reset ui-accordion-icons" role="tablist">
            <div class="ui-corner-all">
                <h3 class="config-accordion-node-title ui-accordion-header ui-helper-reset ui-state-active ui-corner-top" role="tab" aria-expanded="true" tabindex="0">
                    <span class="ui-icon ui-icon-triangle-1-s"></span>
                    <a href="#" class="ui-text">Set Supported Properties</a>
                </h3>
                <div class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" role="tabpanel">
                    <table class="panel-table vehicle-check">
                        <tr>
                            <td><label class="ui-text-label">VehicleSpeed</label></td>
                            <td>
                                <div>
                                    <input type="checkbox" id="VehicleSpeed-checkbox" name="vehicle-supported" checked="checked" value="VehicleSpeed" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="ui-text-label">EngineSpeed</label></td>
