<section id="messaging-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">Messaging</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

    <section id="messaging" class="info ui-widget-content ui-corner-all" style="display: none;">
        <section class="messaging-info">
        	<h4>Messaging Sending</h4>
            <table id="messaging-sms-fields" class="panel-table">
                <tr>
                    <td><label class="ui-text-label">From</label></td>
                    <td><input id="messaging-sms-number" type="text" class="ui-state-default ui-corner-all"></td>
                </tr>
                
                <tr>
                    <td><label class="ui-text-label">Type</label></td>
                    <td><select id="messaging-type" class="ui-state-default ui-corner-all"></select></td>
                </tr>
                <tr>
                    <td><label class="ui-text-label">Text</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea class="ui-state-default ui-corner-all" id="messaging-text" rows="4" style="width: 90%;"></textarea>
                    </td>
                </tr>
                <td>
                        <button id="messaging-send" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Send</span>
                        </button>
                    </td>
            </table>

			<h4>Messaging Receiving</h4>
            <table class="panel-table">
                <tr>
                    <td><label class="ui-text-label">Recipients</label></td>
                    <td><input id="messaging-recipients" type="text" class="ui-state-default ui-corner-all"></td>
                </tr>
            </table>

            <table class="panel-table">
            	<tr>
            	<td colspan="4">
                        <span id="messaging-received"></span>
               </td>
            	</tr>
                <tr>
                <td colpan="4">Message:</td>
                </tr>
                <tr>
                <td colspan="4"><textarea  class="ui-state-default ui-corner-all" id="received-message-box" rows="3" style="width: 90%;" readonly></textarea></td>
                </tr>
                <tr>
                <td colspan="4"><button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" id="messaging-clear"><span class="ui-button-text">Clear</span></button></textarea></td>
                </tr>
            </table>
        </section>
    </section>
</section>
